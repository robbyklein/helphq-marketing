
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{% include head.html %}
<body>
  {% include header.html %}

  <div class="page-top wave bottom">
    <div class="width">
      <h1>{{ page.title }}</h1>
    </div>
  </div>

  <div class="page-main">
    <div class="width">
      {{ content }}
    </div>
  </div>

  {% include footer.html %}
  <div class="overlay"></div>
  <script src="{{ 'assets/scripts.js' | relative_url }}"></script>
</body>
</html>
